{{ partial "header.html" . }}
<div class="article-list">
  {{ $paginator := .Paginate (where .Site.Pages "Section" "post") }}
  {{ range $index, $page := first 3 $paginator.Pages }}
  {{ if ne $index 0 }}
  <hr/>
  {{ end }}
  {{ .Render "li" }}
  {{ end }}
</div>
{{ partial "pagination.html" .Paginator }}
{{ partial "footer.html" . }}
