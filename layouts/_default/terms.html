{{ partial "header.html" . }}
{{ $baseurl := .Site.BaseURL}}
<section class="taxonomy-terms">
  <h1>Topics</h1>
  <ul>
    {{ $data := .Data }}
    {{ range $key, $value := .Data.Terms }}
    <li style="list-style-type: none;"><a href="{{ $baseurl }}/{{ $data.Plural }}/{{ $key | urlize }}">{{ $key }}</a> ({{ len $value }})</li>
    {{ end }}
  </ul>
</section>
{{ partial "footer.html" . }}
